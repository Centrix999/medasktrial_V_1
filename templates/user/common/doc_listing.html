<div class="col-xl-12 row">
    <!--begin::Row-->
    {% for document in documents %}
     
    <div class="col-md-3 col-xxl-3 mt-5" >
        <!--begin::Card-->
        <a href="{% url 'chat_interface' document.id %}" style="text-decoration: none; color: inherit;">
            <div class="card list_doc_card" style="cursor: pointer;">
                <!--begin::Card body-->
                <div class="card-body d-flex flex-column">                          
                    <img class="card-img-top listingImage list-img" src="{{ document.image.url }}" alt="{{ document.title }}">
                 
                    <!--end::Avatar-->
                    <!--begin::Name-->
                    <div class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0 pt-5 text-center pb-5">
                        <div class="file_title">{{ document.title }}</div>
                    </div>
                    <!--end::Name-->
                    <!--begin::Position-->
                    <div class="fs-7 text-muted fw-semibold mt-1 file_desc" data-rm-words="70">{{ document.description }}</div>                     
                    <!--end::Position-->              
                  </div>
                <!--begin::Card body-->
            </div>
            <!--begin::Card-->
        </a>
        <a href="{% url 'document_viewer' document.id %}" target="_blank" title="Open in new window" class="open-win"><span class="glyphicon glyphicon-new-window"></span></a>                                        
               
    </div>               
    {% endfor %}
    <!--end::Row-->
</div>
