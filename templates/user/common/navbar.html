{% load static %}
<!--begin::Header-->
<div id="kt_header" class="header align-items-stretch mb-5 mb-lg-10" data-kt-sticky="true" data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
  <!--begin::Container-->
  <div class="container-xxl d-flex align-items-center">
    <!--begin::Heaeder menu toggle-->
    <div class="d-flex topbar align-items-center d-lg-none ms-n2 me-3" title="Show aside menu">
      <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px" id="kt_header_menu_mobile_toggle">
        <i class="ki-duotone ki-abstract-14 fs-1">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </div>
    </div>
    <!--end::Heaeder menu toggle-->
    <!--begin::Header Logo-->
    <div class="header-logo me-5 me-md-10 flex-grow-1 flex-lg-grow-0">
      <a href="{% url 'user_dashboard' %}">
        <img alt="Logo" src="{% static 'media/logos/centrix-white.png' %}" class="logo-default h-60px" />
        <img alt="Logo" src="{% static 'media/logos/centrix.png' %}" class="logo-sticky h-25px" />
      </a>
    </div>
    <!--end::Header Logo-->
    <!--begin::Wrapper-->
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
      <!--begin::Navbar-->
      <div class="d-flex align-items-stretch" id="kt_header_nav">
        <!--begin::Menu wrapper-->
        <div class="header-menu align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="header-menu" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
          <!--begin::Menu-->
          <div class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-primary menu-arrow-gray-500 fw-semibold my-5 my-lg-0 align-items-stretch px-2 px-lg-0" id="#kt_header_menu" data-kt-menu="true">
            <!--begin:Menu item-->
            <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start" class="menu-item here show menu-here-bg menu-lg-down-accordion me-0 me-lg-2">
              <!--begin:Menu link-->
            
              <span class="menu-link py-3">
                <span class="menu-title">
                  <span class="menu-title"  onclick="redirectToDashboard();">Dashboard</span>           
              </span>
            
              <!--end:Menu link-->
            
            </div>
            <!--end:Menu item-->
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Menu wrapper-->
      </div>
      <!--end::Navbar-->
      <!--begin::Toolbar wrapper-->
      <div class="topbar d-flex align-items-stretch flex-shrink-0">
      
        <!--begin::User-->
        <div class="d-flex align-items-center me-lg-n2 ms-1 ms-lg-3" id="kt_header_user_menu_toggle">
          <!--begin::Menu wrapper-->
          <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px" data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
            <img class="h-30px w-30px rounded" src="{% static 'media/avatars/300-1.jpg' %} " alt="" />
          </div>
          <!--begin::User account menu-->
          <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <div class="menu-content d-flex align-items-center px-3">
                <!--begin::Avatar-->
                <div class="symbol symbol-50px me-5">
                  <img alt="Logo" src="{% static 'media/avatars/300-1.jpg' %} " />
                </div>
                <!--end::Avatar-->
                <!--begin::Username-->
                <div class="d-flex flex-column">
                  <div class="fw-bold d-flex align-items-center fs-5">{{ first_name }} {{ last_name}}
                  <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2"></span></div>
                  <a href="#"style="font-size:11px !important" class="fw-semibold text-muted text-hover-primary fs-7">{{email}}</a>
                </div>
                <!--end::Username-->
              </div>
            </div>
            <!--end::Menu item-->
           
            <!--begin::Menu separator-->
            <div class="separator my-2"></div>
            <!--end::Menu separator-->
            
            <!--begin::Menu item-->
            <div class="menu-item px-5">
              <form action="{% url 'logout' %}" method="post" class="nav-link">
                {% csrf_token %}
                <button type="submit" class="menu-link px-5">Logout</button>
            </form>
              <!-- <a href="authentication/layouts/corporate/sign-in.html" class="menu-link px-5">Sign Out</a> -->
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::User account menu-->
          <!--end::Menu wrapper-->
        </div>
        <!--end::User -->
        <!--begin::Aside mobile toggle-->
        <!--end::Aside mobile toggle-->
      </div>
      <!--end::Toolbar wrapper-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Container-->
</div>
<!--end::Header-->
