<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}
<h2>Delete Prompt</h2>
<p>Are you sure you want to delete this prompt?</p>
<p>{{ prompt.text }}</p>  <!-- Display the prompt text -->
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'edit_doc' doc_id=prompt.document.id %}">Cancel</a>
</form>
{% endblock %}
    
</body>
</html>
