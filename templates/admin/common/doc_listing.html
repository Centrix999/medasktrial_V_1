<div class="col-xl-12 row">
    <!--begin::Row-->
    {% for file in files %}
    <div class="col-sm-6 col-md-2 col-xl-3 col-xxl-3 mt-5">
        <!--begin::Card-->
        <div class="card list_doc_card">
            <!--begin::Card body-->
            <div class="card-body d-flex flex-column">                         
                <!--begin::Avatar-->
                <div class="imageoverlay">
                    <img class="image card-img-top listingImage list-img" src="{{ file.image.url }}" alt="{{ file.title }}">                      
                    <div class="middle">
                        <!--begin::Edit-->
                        <a href="{% url 'edit_doc' file.id %}" class="btn btn-icon btn-active-light-primary w-30px h-30px me-5">
                            <span data-bs-toggle="tooltip" data-bs-trigger="hover" aria-label="Edit" data-bs-original-title="Edit" data-kt-initialized="1">
                                <i class="ki-duotone ki-pencil fs-2qx">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                </i>
                            </span>
                        </a>
                        <!--end::Edit-->
                        <!--begin::Delete-->
                        <a href="{% url 'delete_doc' file.id %}" class="btn btn-icon btn-active-light-danger w-30px h-30px me-3" data-bs-toggle="tooltip" data-kt-customer-payment-method="delete" aria-label="Delete" data-bs-original-title="Delete" data-kt-initialized="1">
                            <i class="ki-duotone ki-trash fs-2qx">
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                                <span class="path4"></span>
                                <span class="path5"></span>
                            </i>
                        </a>
                        <!--end::Delete-->
                    </div>
                </div>
                <!--end::Avatar-->
                <!--begin::Name-->
                <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0 pt-5 text-center pb-5"><div class="file_title">{{ file.title }}</div></a>
                <!--end::Name-->
                <!--begin::Position-->
                <div class="fs-7 text-muted fw-semibold mt-1 file_desc">{{ file.description }}</div>                     
                <!--end::Position-->
            </div>
            <!--begin::Card body-->
        </div>
        <!--begin::Card-->
    </div>               
    {% endfor %}
    <!--end::Row-->
</div>
